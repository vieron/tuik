  <body class="styleguide styleguide_buttons">
    <header class="styleguide-header">
      Styleguide
    </header>

    <div id="styleguide">

      
      

<div class="styleguide-example">

  <h3>5.1.1 <em>_tuik.buttons.css.scss</em></h3>
  <div class="styleguide-description">
    <p>Your standard form button.</p>
    
      <ul class="styleguide-modifier">
        
          <li><strong>:hover</strong> - Highlights when hovering.</li>
        
          <li><strong>:disabled</strong> - Dims the button when disabled.</li>
        
          <li><strong>.primary</strong> - Indicates button is the primary action.</li>
        
          <li><strong>.smaller</strong> - A smaller button</li>
        
      </ul>
    
  </div>
  <div class="styleguide-element">
      <button class="$modifier_class">Default Button</button>

  </div>
  
    <div class="styleguide-element styleguide-modifier">
      <span class="styleguide-modifier-name">:hover</span>
        <button class=" pseudo-class-hover">Default Button</button>

    </div>
  
    <div class="styleguide-element styleguide-modifier">
      <span class="styleguide-modifier-name">:disabled</span>
        <button class=" pseudo-class-disabled">Default Button</button>

    </div>
  
    <div class="styleguide-element styleguide-modifier">
      <span class="styleguide-modifier-name">.primary</span>
        <button class=" primary">Default Button</button>

    </div>
  
    <div class="styleguide-element styleguide-modifier">
      <span class="styleguide-modifier-name">.smaller</span>
        <button class=" smaller">Default Button</button>

    </div>
  

</div>
